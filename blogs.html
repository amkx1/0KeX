<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blogs - 0KeX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cyber-pink: #ff006e;
      --cyber-blue: #00f5ff;
      --cyber-purple: #d946ef;
      --cyber-orange: #ff4500;
      --dark-bg: #000000;
      --dark-card: #0d0d1a;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Orbitron', monospace;
      line-height: 1.6;
      position: relative;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    nav {
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--cyber-pink);
      box-shadow: 0 5px 30px rgba(255, 0, 110, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-size: 1.5rem;
      color: var(--cyber-pink);
      font-weight: 900;
      text-decoration: none;
      text-shadow: 0 0 20px var(--cyber-pink);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--cyber-blue);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    nav a:hover {
      border: 2px solid var(--cyber-pink);
      box-shadow: 0 0 20px var(--cyber-pink);
      color: var(--cyber-pink);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .page-title {
      font-size: 4rem;
      color: var(--cyber-pink);
      text-shadow: 0 0 30px var(--cyber-pink);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--cyber-blue);
      margin-bottom: 3rem;
    }

    .filter-section {
      margin-bottom: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .filter-label {
      color: var(--cyber-blue);
      font-size: 1.1rem;
      margin-right: 1rem;
    }

    .filter-btn {
      background: linear-gradient(135deg, var(--dark-card), rgba(0, 245, 255, 0.1));
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--cyber-blue);
      border-radius: 8px;
      color: var(--cyber-blue);
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Orbitron', monospace;
      font-size: 0.95rem;
    }

    .filter-btn:hover {
      background: var(--cyber-blue);
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--cyber-blue);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--cyber-pink);
      border-color: var(--cyber-pink);
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--cyber-pink);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2.5rem;
    }

    .blog-card {
      background: linear-gradient(135deg, var(--dark-card), rgba(217, 70, 239, 0.1));
      border: 2px solid var(--cyber-purple);
      padding: 2.5rem;
      border-radius: 15px;
      transition: all 0.4s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .blog-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 0, 110, 0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
    }

    .blog-card:hover::before {
      left: 100%;
    }

    .blog-card::after {
      content: '→';
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      color: var(--cyber-pink);
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s;
    }

    .blog-card:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    .blog-card:hover {
      border-color: var(--cyber-pink);
      box-shadow: 0 10px 50px rgba(255, 0, 110, 0.5);
      transform: translateY(-10px);
      background: linear-gradient(135deg, var(--dark-card), rgba(255, 0, 110, 0.15));
    }

    .blog-date {
      color: var(--cyber-blue);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      font-weight: bold;
    }

    .blog-title {
      font-size: 1.8rem;
      color: var(--cyber-pink);
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
    }

    .blog-excerpt {
      color: #ccc;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .no-results {
      text-align: center;
      padding: 4rem;
      color: var(--cyber-blue);
      font-size: 1.3rem;
    }

    footer {
      text-align: center;
      padding: 3rem;
      background: linear-gradient(180deg, transparent, var(--dark-card));
      border-top: 2px solid var(--cyber-pink);
      color: #888;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2.5rem;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }

      .nav-links {
        gap: 1rem;
      }

      .filter-section {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <nav>
    <a href="index.html" class="nav-brand">0KeX</a>
    <div class="nav-links">
      <a href="index.html#about">About</a>
      <a href="blogs.html">All Blogs</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Blogs & Writeups</h1>
    <p class="page-subtitle">I share what I learn here ;&rpar;</p>

    <div class="filter-section">
      <span class="filter-label">Filter by:</span>
      <button class="filter-btn active" data-category="all">All</button>
      <div id="categoryFilters"></div>
    </div>

    <div class="blog-grid" id="blogContainer"></div>
    <div id="noResults" class="no-results" style="display: none;">
      No blogs found in this category.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 0KeX. Stay curious.</p>
  </footer>

  <script>
    let allBlogs = [];
    let currentCategory = 'all';

    async function loadBlogs() {
      try {
        const response = await fetch('blogs.json');
        const data = await response.json();
        allBlogs = data.blogs;

        // Extract unique categories
        const categories = [...new Set(allBlogs.map(blog => blog.category))];
        
        // Create category filter buttons
        const filtersContainer = document.getElementById('categoryFilters');
        categories.forEach(category => {
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.textContent = category;
          btn.dataset.category = category;
          btn.onclick = () => filterBlogs(category, btn);
          filtersContainer.appendChild(btn);
        });

        displayBlogs(allBlogs);
      } catch (error) {
        console.error('Error loading blogs:', error);
      }
    }

    function filterBlogs(category, clickedBtn) {
      currentCategory = category;
      
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      clickedBtn.classList.add('active');

      // Filter and display blogs
      const filtered = category === 'all' 
        ? allBlogs 
        : allBlogs.filter(blog => blog.category === category);
      
      displayBlogs(filtered);
    }

    function displayBlogs(blogs) {
      const container = document.getElementById('blogContainer');
      const noResults = document.getElementById('noResults');
      
      container.innerHTML = '';

      if (blogs.length === 0) {
        container.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      container.style.display = 'grid';
      noResults.style.display = 'none';

      blogs.forEach(blog => {
        const card = document.createElement('div');
        card.className = 'blog-card';
        card.innerHTML = `
          <div class="blog-date">${blog.date} • ${blog.category}</div>
          <h3 class="blog-title">${blog.title}</h3>
          <p class="blog-excerpt">${blog.excerpt}</p>
        `;
        card.onclick = () => window.location.href = `blog.html?id=${blog.id}`;
        container.appendChild(card);
      });
    }

    // Setup "All" filter button
    document.querySelector('[data-category="all"]').onclick = function() {
      filterBlogs('all', this);
    };

    loadBlogs();
  </script>
</body>
</html>
