<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Blogs - 0KeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0f 50%, #0a0a0a 100%);
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* Animated Background Graphics - Glitchy Vibe */
        .bg-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.04);
            animation: glitchFloat 8s infinite ease-in-out;
            filter: blur(2px);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -5%;
            animation-delay: 3s;
            background: rgba(255, 105, 120, 0.03);
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        .bg-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(220, 53, 69, 0.12), transparent);
            height: 2px;
            width: 100%;
            animation: glitchSlide 10s infinite linear;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.25);
        }

        .bg-line:nth-child(4) {
            top: 25%;
            animation-delay: 0s;
        }

        .bg-line:nth-child(5) {
            top: 55%;
            animation-delay: 5s;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 120, 0.12), transparent);
            box-shadow: 0 0 10px rgba(255, 105, 120, 0.25);
        }

        .glitch-box {
            position: absolute;
            background: rgba(220, 53, 69, 0.06);
            animation: glitchBox 5s infinite;
            border: 1px solid rgba(220, 53, 69, 0.15);
        }

        .glitch-box:nth-child(6) {
            width: 150px;
            height: 100px;
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .glitch-box:nth-child(7) {
            width: 100px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 3.5s;
            background: rgba(255, 105, 120, 0.05);
            border-color: rgba(255, 105, 120, 0.15);
        }

        @keyframes glitchFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }

            25% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-15px, 15px) scale(0.9);
                opacity: 0.3;
            }

            51% {
                transform: translate(-15px, 25px) scale(0.9);
            }

            52% {
                transform: translate(-10px, 15px) scale(0.9);
            }

            75% {
                transform: translate(10px, -30px) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes glitchSlide {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            48% {
                transform: translateX(50%);
                opacity: 1;
            }

            50% {
                transform: translateX(50%) translateY(-5px);
                opacity: 0.5;
            }

            52% {
                transform: translateX(50%) translateY(5px);
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        @keyframes glitchBox {

            0%,
            90% {
                transform: translate(0, 0) skew(0deg);
                opacity: 0;
            }

            91% {
                opacity: 0.8;
                transform: translate(5px, 0) skew(2deg);
            }

            92% {
                transform: translate(-5px, 0) skew(-2deg);
            }

            93% {
                transform: translate(3px, 2px) skew(1deg);
            }

            94%,
            100% {
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            height: 13%;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(220, 53, 69, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-decoration: none;
        }

        /* Navigation Container */
        .nav-container {
            position: relative;
            height: 100%;
        }

        /* Navigation Trigger Area */
        .nav-trigger {
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
        }

        .nav-trigger::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-container:hover .nav-trigger::before {
            border-color: rgba(220, 53, 69, 0.8);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4), inset 0 0 15px rgba(220, 53, 69, 0.1);
        }

        .nav-trigger i {
            font-size: 1.5rem;
            color: #ff6978;
            transition: all 0.3s;
            z-index: 1;
        }

        .nav-container:hover .nav-trigger i {
            color: #fff;
            text-shadow: 0 0 10px #ff6978;
        }

        /* Navigation Menu */
        nav {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 1.5rem;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(220, 53, 69, 0.4);
            border-radius: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(220, 53, 69, 0.3),
                0 0 0 1px rgba(255, 105, 120, 0.1) inset;
            min-width: 200px;
            overflow: hidden;
            position: relative;
        }

        /* Tech corner accents */
        nav::before,
        nav::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #dc3545;
        }

        nav::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        nav::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .nav-container:hover nav {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            animation: navGlitch 0.3s;
        }

        @keyframes navGlitch {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            20% {
                transform: translateY(0) translateX(-2px);
            }

            40% {
                transform: translateY(0) translateX(2px);
            }

            60% {
                transform: translateY(0) translateX(-1px);
            }

            80% {
                transform: translateY(0) translateX(1px);
            }
        }

        nav a {
            display: block;
            color: #d0d0d0;
            text-decoration: none;
            padding: 1.2rem 1.5rem;
            transition: all 0.3s;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(220, 53, 69, 0.15);
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        /* Tech line indicator */
        nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #dc3545, #ff6978);
            transform: translateX(-3px);
            transition: transform 0.3s;
        }

        /* Glitch effect on hover */
        nav a::after {
            content: attr(data-text);
            position: absolute;
            left: 1.5rem;
            top: 1.2rem;
            color: #dc3545;
            opacity: 0;
            transition: opacity 0.3s;
        }

        nav a:last-child {
            border-bottom: none;
        }

        nav a:hover {
            color: #fff;
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.15), transparent);
            padding-left: 2rem;
            text-shadow: 0 0 10px rgba(255, 105, 120, 0.5);
        }

        nav a:hover::before {
            transform: translateX(0);
            box-shadow: 0 0 10px #dc3545;
        }

        nav a:hover::after {
            opacity: 0.3;
            animation: textGlitch 0.3s infinite;
        }

        @keyframes textGlitch {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, -1px);
            }

            50% {
                transform: translate(2px, 1px);
            }

            75% {
                transform: translate(-1px, 1px);
            }
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Blogs Hero */
        .blogs-hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 0;
        }

        .blogs-hero h1 {
            font-size: 4rem;
            color: #ff6978;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
        }

        .blogs-hero p {
            font-size: 1.3rem;
            color: #dc3545;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Filter Section */
        .filter-section {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 3rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #d0d0d0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #ff6978;
        }

        /* Blogs Grid */
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 5rem;
        }

        .blog-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(220, 53, 69, 0.25);
            padding: 2.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: rgba(220, 53, 69, 0.6);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.2);
            background: rgba(20, 20, 20, 0.8);
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #888;
        }

        .blog-date {
            color: #dc3545;
        }

        .blog-category {
            padding: 0.2rem 0.8rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6978;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-card h3 {
            color: #ff6978;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .blog-card p {
            color: #c8c8c8;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: #888;
            font-size: 1.2rem;
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
            font-size: 0.9rem;
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blogs-hero h1 {
                font-size: 2.5rem;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Graphics -->
    <div class="bg-graphics">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="glitch-box"></div>
        <div class="glitch-box"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">ØKEX</a>
        <div class="nav-container">
            <div class="nav-trigger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <a href="index.html" data-text="-home">-home</a>
                <a href="about.html" data-text="-about">-about</a>
                <a href="projects.html" data-text="-projects">-projects</a>
                <a href="blogs.html" data-text="-blog">-blog</a>
                <a href="contact.html" data-text="-contact">-contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Blogs Hero -->
            <section class="blogs-hero">
                <div>
                    <h1>BLOGS & WRITEUPS</h1>
                    <p>I share what I learn here ;)</p>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <div id="categoryFilters"></div>
                </div>
            </section>

            <!-- Blogs Grid -->
            <section class="blogs-grid" id="blogContainer"></section>
            <div id="noResults" class="no-results">
                No blogs found in this category.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright © 2026 0KeX. Stay curious.</p>
    </footer>

    <script>
        let allBlogs = [];
        let currentCategory = 'all';

        async function loadBlogs() {
            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                allBlogs = data.blogs;

                // Extract unique categories
                const categories = [...new Set(allBlogs.map(blog => blog.category))];

                // Create category filter buttons
                const filtersContainer = document.getElementById('categoryFilters');
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.onclick = () => filterBlogs(category, btn);
                    filtersContainer.appendChild(btn);
                });

                displayBlogs(allBlogs);
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }

        function filterBlogs(category, clickedBtn) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');

            // Filter and display blogs
            const filtered = category === 'all'
                ? allBlogs
                : allBlogs.filter(blog => blog.category === category);

            displayBlogs(filtered);
        }

        function displayBlogs(blogs) {
            const container = document.getElementById('blogContainer');
            const noResults = document.getElementById('noResults');

            container.innerHTML = '';

            if (blogs.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';

            blogs.forEach(blog => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.innerHTML = `
                    <div class="blog-meta">
                        <span class="blog-date">${blog.date}</span>
                        <span class="blog-category">${blog.category}</span>
                    </div>
                    <h3>${blog.title}</h3>
                    <p>${blog.excerpt}</p>
                `;
                card.onclick = () => window.location.href = `blog.html?id=${blog.id}`;
                container.appendChild(card);
            });
        }

        // Setup "All" filter button
        document.querySelector('[data-category="all"]').onclick = function () {
            filterBlogs('all', this);
        };

        loadBlogs();
    </script>
</body>

</html>
