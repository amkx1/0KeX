<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Blogs - 0KeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d0d0d;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* Subtle Background Graphics */
        .bg-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Mesh gradient background */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(220, 53, 69, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 0, 0, 0.06) 0%, transparent 50%);
        }

        /* Subtle animated orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .bg-orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.15), transparent 70%);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.12), transparent 70%);
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
        }

        /* Blob Graphics */
        .bg-blob {
            position: absolute;
            filter: blur(40px);
            opacity: 0.5;
            animation: blobFloat 25s infinite ease-in-out;
        }

        .bg-blob:nth-child(4) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.35), rgba(220, 53, 69, 0.1) 50%, transparent 70%);
            top: 50%;
            right: 5%;
            border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
            animation-delay: 0s;
        }

        .bg-blob:nth-child(5) {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 69, 78, 0.3), rgba(255, 69, 78, 0.08) 50%, transparent 70%);
            top: 15%;
            left: 8%;
            border-radius: 60% 40% 50% 50% / 40% 60% 40% 60%;
            animation-delay: 8s;
        }

        .bg-blob:nth-child(6) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.32), rgba(139, 0, 0, 0.1) 50%, transparent 70%);
            bottom: 10%;
            right: 25%;
            border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%;
            animation-delay: 15s;
        }

        .bg-blob:nth-child(7) {
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.28), rgba(220, 53, 69, 0.08) 50%, transparent 70%);
            bottom: 35%;
            left: 3%;
            border-radius: 55% 45% 55% 45% / 45% 55% 45% 55%;
            animation-delay: 20s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        @keyframes blobFloat {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
            }

            25% {
                transform: translate(30px, -40px) rotate(90deg);
                border-radius: 55% 45% 40% 60% / 45% 55% 45% 55%;
            }

            50% {
                transform: translate(-40px, 30px) rotate(180deg);
                border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%;
            }

            75% {
                transform: translate(20px, 40px) rotate(270deg);
                border-radius: 60% 40% 50% 50% / 40% 60% 40% 60%;
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(30px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            text-decoration: none;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover,
        nav a.active {
            color: #fff;
            background: rgba(220, 53, 69, 0.1);
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 100%;
            height: 2px;
            background: #dc3545;
            transition: all 0.3s;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Blogs Hero */
        .blogs-hero {
            min-height: 35vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 0;
        }

        .blogs-hero h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .blogs-hero p {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Filter Section */
        .filter-section {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            border-radius: 8px;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .filter-btn.active {
            background: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }

        /* Blogs Grid */
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: rgba(220, 53, 69, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background: rgba(30, 30, 30, 0.7);
        }

        .blog-meta {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            font-size: 0.8rem;
            flex-wrap: wrap;
        }

        .blog-date {
            color: #666;
        }

        .blog-category {
            padding: 0.3rem 0.8rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            font-weight: 600;
        }

        .blog-card h3 {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .blog-card p {
            color: #aaa;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: #666;
            font-size: 1.1rem;
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2.5rem;
            color: #555;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                position: fixed;
                top: 73px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 73px);
                background: rgba(13, 13, 13, 0.98);
                backdrop-filter: blur(30px);
                flex-direction: column;
                gap: 0;
                padding: 2rem;
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                transition: right 0.3s;
            }

            nav.active {
                right: 0;
            }

            nav a {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .blogs-hero h1 {
                font-size: 2.5rem;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 640px) {
            .blogs-hero h1 {
                font-size: 2rem;
            }

            .blog-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Graphics -->
    <div class="bg-graphics">
        <div class="bg-grid"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">KΞLØG</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="blogs.html" class="active">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Blogs Hero -->
            <section class="blogs-hero">
                <div>
                    <h1>Blogs & Writeups</h1>
                    <p>I share what I learn here ;)</p>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <div id="categoryFilters"></div>
                </div>
            </section>

            <!-- Blogs Grid -->
            <section class="blogs-grid" id="blogContainer"></section>
            <div id="noResults" class="no-results">
                No blogs found in this category.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2026 kelog. Stay curious.</p>
    </footer>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        let allBlogs = [];
        let currentCategory = 'all';

        async function loadBlogs() {
            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                allBlogs = data.blogs;

                // Extract unique categories
                const categories = [...new Set(allBlogs.map(blog => blog.category))];

                // Create category filter buttons
                const filtersContainer = document.getElementById('categoryFilters');
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.onclick = () => filterBlogs(category, btn);
                    filtersContainer.appendChild(btn);
                });

                displayBlogs(allBlogs);
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }

        function filterBlogs(category, clickedBtn) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');

            // Filter and display blogs
            const filtered = category === 'all'
                ? allBlogs
                : allBlogs.filter(blog => blog.category === category);

            displayBlogs(filtered);
        }

        function displayBlogs(blogs) {
            const container = document.getElementById('blogContainer');
            const noResults = document.getElementById('noResults');

            container.innerHTML = '';

            if (blogs.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';

            blogs.forEach(blog => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.innerHTML = `
                    <div class="blog-meta">
                        <span class="blog-date">${blog.date}</span>
                        <span class="blog-category">${blog.category}</span>
                    </div>
                    <h3>${blog.title}</h3>
                    <p>${blog.excerpt}</p>
                `;
                card.onclick = () => window.location.href = `blog.html?id=${blog.id}`;
                container.appendChild(card);
            });
        }

        // Setup "All" filter button
        document.querySelector('[data-category="all"]').onclick = function () {
            filterBlogs('all', this);
        };

        loadBlogs();
    </script>
</body>

</html>
