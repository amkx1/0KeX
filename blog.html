<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - OKeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Animated Background Graphics - Glitchy Vibe */
        .bg-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.05);
            animation: glitchFloat 8s infinite ease-in-out;
            filter: blur(2px);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -5%;
            animation-delay: 3s;
            background: rgba(0, 255, 255, 0.04);
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        .bg-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.15), transparent);
            height: 2px;
            width: 100%;
            animation: glitchSlide 10s infinite linear;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .bg-line:nth-child(4) {
            top: 25%;
            animation-delay: 0s;
        }

        .bg-line:nth-child(5) {
            top: 55%;
            animation-delay: 5s;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.15), transparent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .glitch-box {
            position: absolute;
            background: rgba(255, 0, 255, 0.08);
            animation: glitchBox 5s infinite;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .glitch-box:nth-child(6) {
            width: 150px;
            height: 100px;
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .glitch-box:nth-child(7) {
            width: 100px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 3.5s;
            background: rgba(0, 255, 255, 0.06);
            border-color: rgba(0, 255, 255, 0.2);
        }

        @keyframes glitchFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-15px, 15px) scale(0.9);
                opacity: 0.3;
            }
            51% {
                transform: translate(-15px, 25px) scale(0.9);
            }
            52% {
                transform: translate(-10px, 15px) scale(0.9);
            }
            75% {
                transform: translate(10px, -30px) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes glitchSlide {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            48% {
                transform: translateX(50%);
                opacity: 1;
            }
            50% {
                transform: translateX(50%) translateY(-5px);
                opacity: 0.5;
            }
            52% {
                transform: translateX(50%) translateY(5px);
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        @keyframes glitchBox {
            0%, 90% {
                transform: translate(0, 0) skew(0deg);
                opacity: 0;
            }
            91% {
                opacity: 0.8;
                transform: translate(5px, 0) skew(2deg);
            }
            92% {
                transform: translate(-5px, 0) skew(-2deg);
            }
            93% {
                transform: translate(3px, 2px) skew(1deg);
            }
            94%, 100% {
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        nav a:hover,
        nav a.active {
            color: #ff00ff;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            color: #ff00ff;
            text-decoration: none;
            margin: 2rem 0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #b366ff;
            transform: translateX(-5px);
        }

        /* Blog Header */
        .blog-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
        }

        .blog-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .blog-date {
            color: #b366ff;
        }

        .blog-category {
            padding: 0.3rem 1rem;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-title {
            font-size: 3rem;
            color: #ff00ff;
            margin-bottom: 1.5rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .blog-tags {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.4rem 1rem;
            background: rgba(45, 27, 78, 0.5);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #b366ff;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Blog Content */
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #c0c0c0;
            padding-bottom: 4rem;
        }

        .blog-content h2 {
            color: #ff00ff;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .blog-content h3 {
            color: #b366ff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content code {
            background: rgba(45, 27, 78, 0.5);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .blog-content pre {
            background: rgba(45, 27, 78, 0.5);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            overflow-x: auto;
            margin: 2rem 0;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
        }

        .blog-content ul,
        .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .blog-content li {
            margin-bottom: 0.8rem;
        }

        .blog-content a {
            color: #ff00ff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            transition: all 0.3s;
        }

        .blog-content a:hover {
            color: #b366ff;
            border-bottom-color: #b366ff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
            font-size: 0.9rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 0, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }

            nav {
                gap: 1rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-content h2 {
                font-size: 1.5rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Graphics -->
    <div class="bg-graphics">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="glitch-box"></div>
        <div class="glitch-box"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">ØKEX</a>
        <nav>
            <a href="index.html">-home</a>
            <a href="about.html">-about</a>
            <a href="projects.html">-projects</a>
            <a href="blogs.html" class="active">-blog</a>
            <a href="contact.html">-contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <a href="blogs.html" class="back-link">← Back to all blogs</a>
            
            <div class="blog-header">
                <div class="blog-meta">
                    <span class="blog-date" id="blogDate"></span>
                    <span class="blog-category" id="blogCategory"></span>
                </div>
                <h1 class="blog-title" id="blogTitle"></h1>
                <div class="blog-tags" id="blogTags"></div>
            </div>

            <div class="blog-content" id="blogContent"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 0KeX. Stay curious.</p>
    </footer>

    <script>
        async function loadBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = parseInt(urlParams.get('id'));

            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                const blog = data.blogs.find(b => b.id === blogId);

                if (blog) {
                    document.getElementById('blogDate').textContent = blog.date;
                    document.getElementById('blogCategory').textContent = blog.category;
                    document.getElementById('blogTitle').textContent = blog.title;
                    document.getElementById('blogContent').innerHTML = blog.content;
                    document.title = `${blog.title} - OKeX`;

                    const tagsContainer = document.getElementById('blogTags');
                    blog.tags.forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'tag';
                        tagEl.textContent = tag;
                        tagsContainer.appendChild(tagEl);
                    });
                } else {
                    document.getElementById('blogContent').innerHTML = '<p>Blog post not found.</p>';
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blog post.</p>';
            }
        }

        loadBlog();
    </script>
</body>
</html>
