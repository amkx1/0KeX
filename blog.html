<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Blog Post - 0KeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0f 50%, #0a0a0a 100%);
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* Animated Background Graphics - Glitchy Vibe */
        .bg-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.04);
            animation: glitchFloat 8s infinite ease-in-out;
            filter: blur(2px);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -5%;
            animation-delay: 3s;
            background: rgba(255, 105, 120, 0.03);
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        .bg-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(220, 53, 69, 0.12), transparent);
            height: 2px;
            width: 100%;
            animation: glitchSlide 10s infinite linear;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.25);
        }

        .bg-line:nth-child(4) {
            top: 25%;
            animation-delay: 0s;
        }

        .bg-line:nth-child(5) {
            top: 55%;
            animation-delay: 5s;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 120, 0.12), transparent);
            box-shadow: 0 0 10px rgba(255, 105, 120, 0.25);
        }

        .glitch-box {
            position: absolute;
            background: rgba(220, 53, 69, 0.06);
            animation: glitchBox 5s infinite;
            border: 1px solid rgba(220, 53, 69, 0.15);
        }

        .glitch-box:nth-child(6) {
            width: 150px;
            height: 100px;
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .glitch-box:nth-child(7) {
            width: 100px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 3.5s;
            background: rgba(255, 105, 120, 0.05);
            border-color: rgba(255, 105, 120, 0.15);
        }

        @keyframes glitchFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }

            25% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-15px, 15px) scale(0.9);
                opacity: 0.3;
            }

            51% {
                transform: translate(-15px, 25px) scale(0.9);
            }

            52% {
                transform: translate(-10px, 15px) scale(0.9);
            }

            75% {
                transform: translate(10px, -30px) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes glitchSlide {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            48% {
                transform: translateX(50%);
                opacity: 1;
            }

            50% {
                transform: translateX(50%) translateY(-5px);
                opacity: 0.5;
            }

            52% {
                transform: translateX(50%) translateY(5px);
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        @keyframes glitchBox {

            0%,
            90% {
                transform: translate(0, 0) skew(0deg);
                opacity: 0;
            }

            91% {
                opacity: 0.8;
                transform: translate(5px, 0) skew(2deg);
            }

            92% {
                transform: translate(-5px, 0) skew(-2deg);
            }

            93% {
                transform: translate(3px, 2px) skew(1deg);
            }

            94%,
            100% {
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            height: 13%;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(220, 53, 69, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-decoration: none;
        }

        /* Navigation Container */
        .nav-container {
            position: relative;
            height: 100%;
        }

        /* Navigation Trigger Area */
        .nav-trigger {
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
        }

        .nav-trigger::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-container:hover .nav-trigger::before {
            border-color: rgba(220, 53, 69, 0.8);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4), inset 0 0 15px rgba(220, 53, 69, 0.1);
        }

        .nav-trigger i {
            font-size: 1.5rem;
            color: #ff6978;
            transition: all 0.3s;
            z-index: 1;
        }

        .nav-container:hover .nav-trigger i {
            color: #fff;
            text-shadow: 0 0 10px #ff6978;
        }

        /* Navigation Menu */
        nav {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 1.5rem;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(220, 53, 69, 0.4);
            border-radius: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(220, 53, 69, 0.3),
                0 0 0 1px rgba(255, 105, 120, 0.1) inset;
            min-width: 200px;
            overflow: hidden;
            position: relative;
        }

        /* Tech corner accents */
        nav::before,
        nav::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #dc3545;
        }

        nav::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        nav::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .nav-container:hover nav {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            animation: navGlitch 0.3s;
        }

        @keyframes navGlitch {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            20% {
                transform: translateY(0) translateX(-2px);
            }

            40% {
                transform: translateY(0) translateX(2px);
            }

            60% {
                transform: translateY(0) translateX(-1px);
            }

            80% {
                transform: translateY(0) translateX(1px);
            }
        }

        nav a {
            display: block;
            color: #d0d0d0;
            text-decoration: none;
            padding: 1.2rem 1.5rem;
            transition: all 0.3s;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(220, 53, 69, 0.15);
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        /* Tech line indicator */
        nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #dc3545, #ff6978);
            transform: translateX(-3px);
            transition: transform 0.3s;
        }

        /* Glitch effect on hover */
        nav a::after {
            content: attr(data-text);
            position: absolute;
            left: 1.5rem;
            top: 1.2rem;
            color: #dc3545;
            opacity: 0;
            transition: opacity 0.3s;
        }

        nav a:last-child {
            border-bottom: none;
        }

        nav a:hover {
            color: #fff;
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.15), transparent);
            padding-left: 2rem;
            text-shadow: 0 0 10px rgba(255, 105, 120, 0.5);
        }

        nav a:hover::before {
            transform: translateX(0);
            box-shadow: 0 0 10px #dc3545;
        }

        nav a:hover::after {
            opacity: 0.3;
            animation: textGlitch 0.3s infinite;
        }

        @keyframes textGlitch {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, -1px);
            }

            50% {
                transform: translate(2px, 1px);
            }

            75% {
                transform: translate(-1px, 1px);
            }
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            color: #ff6978;
            text-decoration: none;
            margin: 2rem 0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #dc3545;
            transform: translateX(-5px);
        }

        /* Blog Header */
        .blog-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(220, 53, 69, 0.2);
        }

        .blog-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .blog-date {
            color: #dc3545;
        }

        .blog-category {
            padding: 0.3rem 1rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6978;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-title {
            font-size: 3rem;
            color: #ff6978;
            margin-bottom: 1.5rem;
            font-weight: 300;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
        }

        .blog-tags {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.4rem 1rem;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Blog Content */
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #c8c8c8;
            padding-bottom: 4rem;
        }

        .blog-content h2 {
            color: #ff6978;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .blog-content h3 {
            color: #dc3545;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content code {
            background: rgba(20, 20, 20, 0.5);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            color: #ff6978;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .blog-content pre {
            background: rgba(20, 20, 20, 0.5);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid rgba(220, 53, 69, 0.3);
            overflow-x: auto;
            margin: 2rem 0;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: #e8e8e8;
        }

        .blog-content ul,
        .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .blog-content li {
            margin-bottom: 0.8rem;
        }

        .blog-content a {
            color: #ff6978;
            text-decoration: none;
            border-bottom: 1px solid rgba(220, 53, 69, 0.3);
            transition: all 0.3s;
        }

        .blog-content a:hover {
            color: #dc3545;
            border-bottom-color: #dc3545;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
            font-size: 0.9rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(220, 53, 69, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }

            nav {
                gap: 1rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-content h2 {
                font-size: 1.5rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Graphics -->
    <div class="bg-graphics">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-line"></div>
        <div class="bg-line"></div>
        <div class="glitch-box"></div>
        <div class="glitch-box"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">ØKEX</a>
        <div class="nav-container">
            <div class="nav-trigger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <a href="index.html" data-text="-home">-home</a>
                <a href="about.html" data-text="-about">-about</a>
                <a href="projects.html" data-text="-projects">-projects</a>
                <a href="blogs.html" data-text="-blog">-blog</a>
                <a href="contact.html" data-text="-contact">-contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <a href="blogs.html" class="back-link">← Back to all blogs</a>

            <div class="blog-header">
                <div class="blog-meta">
                    <span class="blog-date" id="blogDate"></span>
                    <span class="blog-category" id="blogCategory"></span>
                </div>
                <h1 class="blog-title" id="blogTitle"></h1>
                <div class="blog-tags" id="blogTags"></div>
            </div>

            <div class="blog-content" id="blogContent"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright © 2026 0KeX. Stay curious.</p>
    </footer>

    <script>
        async function loadBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = parseInt(urlParams.get('id'));

            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                const blog = data.blogs.find(b => b.id === blogId);

                if (blog) {
                    document.getElementById('blogDate').textContent = blog.date;
                    document.getElementById('blogCategory').textContent = blog.category;
                    document.getElementById('blogTitle').textContent = blog.title;
                    document.getElementById('blogContent').innerHTML = blog.content;
                    document.title = `${blog.title} - OKeX`;

                    const tagsContainer = document.getElementById('blogTags');
                    blog.tags.forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'tag';
                        tagEl.textContent = tag;
                        tagsContainer.appendChild(tagEl);
                    });
                } else {
                    document.getElementById('blogContent').innerHTML = '<p>Blog post not found.</p>';
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blog post.</p>';
            }
        }

        loadBlog();
    </script>
</body>

</html>
