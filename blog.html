<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Blog Post - 0KeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d0d0d;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        /* Subtle Background Graphics */
        .bg-graphics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Mesh gradient background */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(220, 53, 69, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 0, 0, 0.06) 0%, transparent 50%);
        }

        /* Subtle animated orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .bg-orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.15), transparent 70%);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.12), transparent 70%);
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
        }

        /* Blob Graphics */
        .bg-blob {
            position: absolute;
            filter: blur(40px);
            opacity: 0.5;
            animation: blobFloat 25s infinite ease-in-out;
        }

        .bg-blob:nth-child(4) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.35), rgba(220, 53, 69, 0.1) 50%, transparent 70%);
            top: 50%;
            right: 5%;
            border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
            animation-delay: 0s;
        }

        .bg-blob:nth-child(5) {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 69, 78, 0.3), rgba(255, 69, 78, 0.08) 50%, transparent 70%);
            top: 15%;
            left: 8%;
            border-radius: 60% 40% 50% 50% / 40% 60% 40% 60%;
            animation-delay: 8s;
        }

        .bg-blob:nth-child(6) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.32), rgba(139, 0, 0, 0.1) 50%, transparent 70%);
            bottom: 10%;
            right: 25%;
            border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%;
            animation-delay: 15s;
        }

        .bg-blob:nth-child(7) {
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(220, 53, 69, 0.28), rgba(220, 53, 69, 0.08) 50%, transparent 70%);
            bottom: 35%;
            left: 3%;
            border-radius: 55% 45% 55% 45% / 45% 55% 45% 55%;
            animation-delay: 20s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        @keyframes blobFloat {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
            }

            25% {
                transform: translate(30px, -40px) rotate(90deg);
                border-radius: 55% 45% 40% 60% / 45% 55% 45% 55%;
            }

            50% {
                transform: translate(-40px, 30px) rotate(180deg);
                border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%;
            }

            75% {
                transform: translate(20px, 40px) rotate(270deg);
                border-radius: 60% 40% 50% 50% / 40% 60% 40% 60%;
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(30px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            text-decoration: none;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover,
        nav a.active {
            color: #fff;
            background: rgba(220, 53, 69, 0.1);
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 100%;
            height: 2px;
            background: #dc3545;
            transition: all 0.3s;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
            text-decoration: none;
            margin: 2rem 0;
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-link:hover {
            color: #fff;
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            transform: translateX(-3px);
        }

        /* Blog Header */
        .blog-header {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .blog-date {
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .blog-category {
            padding: 0.4rem 1rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .blog-title {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .blog-tags {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.4rem 0.9rem;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #aaa;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        /* Blog Content */
        .blog-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #aaa;
            padding-bottom: 4rem;
        }

        .blog-content h2 {
            color: #fff;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .blog-content h3 {
            color: #ddd;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content code {
            background: rgba(40, 40, 40, 0.6);
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            color: #dc3545;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blog-content pre {
            background: rgba(20, 20, 20, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow-x: auto;
            margin: 2rem 0;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: #e8e8e8;
            border: none;
        }

        .blog-content ul,
        .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .blog-content li {
            margin-bottom: 0.8rem;
        }

        .blog-content a {
            color: #dc3545;
            text-decoration: none;
            border-bottom: 1px solid rgba(220, 53, 69, 0.3);
            transition: all 0.3s;
        }

        .blog-content a:hover {
            color: #ff6978;
            border-bottom-color: #ff6978;
        }

        .blog-content blockquote {
            border-left: 3px solid #dc3545;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #999;
            font-style: italic;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2.5rem;
            color: #555;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                position: fixed;
                top: 73px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 73px);
                background: rgba(13, 13, 13, 0.98);
                backdrop-filter: blur(30px);
                flex-direction: column;
                gap: 0;
                padding: 2rem;
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                transition: right 0.3s;
            }

            nav.active {
                right: 0;
            }

            nav a {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-header {
                padding: 1.5rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-content h2 {
                font-size: 1.5rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 640px) {
            .blog-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Graphics -->
    <div class="bg-graphics">
        <div class="bg-grid"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">ØKEX</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="blogs.html" class="active">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <a href="blogs.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to all blogs
            </a>

            <div class="blog-header">
                <div class="blog-meta">
                    <span class="blog-date" id="blogDate">
                        <i class="far fa-calendar"></i>
                        <span id="blogDateText"></span>
                    </span>
                    <span class="blog-category" id="blogCategory"></span>
                </div>
                <h1 class="blog-title" id="blogTitle"></h1>
                <div class="blog-tags" id="blogTags"></div>
            </div>

            <div class="blog-content" id="blogContent"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2026 0KeX. Stay curious.</p>
    </footer>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        async function loadBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = parseInt(urlParams.get('id'));

            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                const blog = data.blogs.find(b => b.id === blogId);

                if (blog) {
                    document.getElementById('blogDateText').textContent = blog.date;
                    document.getElementById('blogCategory').textContent = blog.category;
                    document.getElementById('blogTitle').textContent = blog.title;
                    document.getElementById('blogContent').innerHTML = blog.content;
                    document.title = `${blog.title} - 0KeX`;

                    const tagsContainer = document.getElementById('blogTags');
                    blog.tags.forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'tag';
                        tagEl.textContent = tag;
                        tagsContainer.appendChild(tagEl);
                    });
                } else {
                    document.getElementById('blogContent').innerHTML = '<p>Blog post not found.</p>';
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blog post.</p>';
            }
        }

        loadBlog();
    </script>
</body>

</html>
