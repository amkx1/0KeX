<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Blog Post | kelog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(220, 53, 69, 0.15);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover,
        nav a.active {
            color: #fff;
            background: rgba(220, 53, 69, 0.1);
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 100%;
            height: 2px;
            background: #dc3545;
            transition: all 0.3s;
        }

        /* Main Layout */
        main {
            padding-top: 80px;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
        }

        /* Table of Contents Sidebar */
        .toc-sidebar {
            position: sticky;
            top: 100px;
            width: 280px;
            height: fit-content;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 2rem 1.5rem;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(220, 53, 69, 0.1);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .toc-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .toc-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .toc-sidebar::-webkit-scrollbar-thumb {
            background: rgba(220, 53, 69, 0.3);
            border-radius: 3px;
        }

        .toc-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        .toc-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .toc-list {
            list-style: none;
        }

        .toc-item {
            margin-bottom: 0.5rem;
        }

        .toc-link {
            display: block;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
            border-left: 2px solid transparent;
            transition: all 0.3s;
            line-height: 1.4;
        }

        .toc-link:hover {
            color: #fff;
            border-left-color: rgba(220, 53, 69, 0.5);
            background: rgba(220, 53, 69, 0.05);
        }

        .toc-link.active {
            color: #dc3545;
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .toc-item.h3 .toc-link {
            font-size: 0.85rem;
            padding-left: 1.5rem;
            color: #777;
        }

        /* Content Area */
        .content-wrapper {
            flex: 1;
            min-width: 0;
            padding: 0 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
            text-decoration: none;
            margin: 2rem 0;
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-link:hover {
            color: #fff;
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            transform: translateX(-3px);
        }

        /* Blog Header */
        .blog-header {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(220, 53, 69, 0.1);
            border-radius: 12px;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .blog-date {
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .blog-category {
            padding: 0.4rem 1rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .blog-title {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .blog-tags {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.4rem 0.9rem;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #aaa;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        /* Blog Content */
        .blog-content {
            font-size: 1.05rem;
            line-height: 1.9;
            color: #c8c8c8;
            padding-bottom: 4rem;
        }

        .blog-content h2 {
            color: #fff;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            scroll-margin-top: 100px;
        }

        .blog-content h3 {
            color: #e0e0e0;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            font-weight: 600;
            scroll-margin-top: 100px;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            line-height: 1.9;
        }

        .blog-content code {
            background: rgba(40, 40, 40, 0.6);
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            color: #ff6978;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blog-content pre {
            background: rgba(15, 15, 15, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(220, 53, 69, 0.1);
            overflow-x: auto;
            margin: 2rem 0;
            line-height: 1.6;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: #e8e8e8;
            border: none;
            font-size: 0.95rem;
        }

        .blog-content ul,
        .blog-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .blog-content li {
            margin-bottom: 0.8rem;
            line-height: 1.8;
        }

        .blog-content a {
            color: #ff6978;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 105, 120, 0.3);
            transition: all 0.3s;
        }

        .blog-content a:hover {
            color: #dc3545;
            border-bottom-color: #dc3545;
        }

        .blog-content blockquote {
            border-left: 3px solid #dc3545;
            padding-left: 1.5rem;
            margin: 2rem 0;
            color: #999;
            font-style: italic;
            background: rgba(220, 53, 69, 0.03);
            padding: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .blog-content hr {
            border: none;
            height: 1px;
            background: rgba(220, 53, 69, 0.2);
            margin: 3rem 0;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2.5rem;
            color: #555;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .toc-sidebar {
                display: none;
            }

            .content-wrapper {
                padding: 0 5%;
            }
        }

        @media (max-width: 968px) {
            nav {
                position: fixed;
                top: 73px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 73px);
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(30px);
                flex-direction: column;
                gap: 0;
                padding: 2rem;
                border-left: 1px solid rgba(220, 53, 69, 0.15);
                transition: right 0.3s;
            }

            nav.active {
                right: 0;
            }

            nav a {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-header {
                padding: 1.5rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-content h2 {
                font-size: 1.5rem;
            }

            .blog-content h3 {
                font-size: 1.2rem;
            }

            .content-wrapper {
                padding: 0 1rem;
            }
        }

        @media (max-width: 640px) {
            .blog-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">KΞLØG</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="blogs.html" class="active">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Table of Contents Sidebar -->
        <aside class="toc-sidebar" id="toc">
            <div class="toc-title">On This Page</div>
            <ul class="toc-list" id="tocList">
                <!-- Generated dynamically -->
            </ul>
        </aside>

        <!-- Content Area -->
        <div class="content-wrapper">
            <div class="container">
                <a href="blogs.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to all blogs
                </a>

                <div class="blog-header">
                    <div class="blog-meta">
                        <span class="blog-date">
                            <i class="far fa-calendar"></i>
                            <span id="blogDateText"></span>
                        </span>
                        <span class="blog-category" id="blogCategory"></span>
                    </div>
                    <h1 class="blog-title" id="blogTitle"></h1>
                    <div class="blog-tags" id="blogTags"></div>
                </div>

                <div class="blog-content" id="blogContent"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2026 kelog. Stay curious.</p>
    </footer>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        // Generate Table of Contents
        function generateTOC() {
            const content = document.getElementById('blogContent');
            const tocList = document.getElementById('tocList');
            const headings = content.querySelectorAll('h2, h3');

            if (headings.length === 0) {
                document.getElementById('toc').style.display = 'none';
                return;
            }

            headings.forEach((heading, index) => {
                // Add ID to heading for anchor linking
                const id = `heading-${index}`;
                heading.id = id;

                // Create TOC item
                const li = document.createElement('li');
                li.className = `toc-item ${heading.tagName.toLowerCase()}`;

                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = 'toc-link';
                a.textContent = heading.textContent;
                a.onclick = (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveTOC();
                };

                li.appendChild(a);
                tocList.appendChild(li);
            });

            // Update active TOC on scroll
            window.addEventListener('scroll', updateActiveTOC);
            updateActiveTOC();
        }

        // Update active TOC item based on scroll position
        function updateActiveTOC() {
            const headings = document.querySelectorAll('.blog-content h2, .blog-content h3');
            const tocLinks = document.querySelectorAll('.toc-link');

            let currentActive = null;

            headings.forEach((heading) => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 150 && rect.top >= -200) {
                    currentActive = heading.id;
                }
            });

            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentActive}`) {
                    link.classList.add('active');
                }
            });
        }

        async function loadBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = parseInt(urlParams.get('id'));

            try {
                const response = await fetch('blogs.json');
                const data = await response.json();
                const blog = data.blogs.find(b => b.id === blogId);

                if (blog) {
                    document.getElementById('blogDateText').textContent = blog.date;
                    document.getElementById('blogCategory').textContent = blog.category;
                    document.getElementById('blogTitle').textContent = blog.title;
                    document.getElementById('blogContent').innerHTML = blog.content;
                    document.title = `${blog.title} - 0KeX`;

                    const tagsContainer = document.getElementById('blogTags');
                    blog.tags.forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'tag';
                        tagEl.textContent = tag;
                        tagsContainer.appendChild(tagEl);
                    });

                    // Generate TOC after content is loaded
                    generateTOC();
                } else {
                    document.getElementById('blogContent').innerHTML = '<p>Blog post not found.</p>';
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blog post.</p>';
            }
        }

        loadBlog();
    </script>
</body>

</html>
